name: Main

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.0
      - name: Terraform Init
        working-directory: terraform/
        run: terraform init
      - name: Plan
        working-directory: terraform/
        id: plan
        run: terraform plan -var-file="vars.tfvars" -out=plan.tfplan
      - name: Check if plan contains additions
        run: |
          # Show the contents of the plan file
          plan_output=$(terraform show -no-color plan.tfplan)
  
          # Check if the plan file contains any additions
          if [[ $plan_output =~ "+ resource" ]]; then
            # If the plan file contains additions, apply the plan
            terraform apply plan.tfplan
  
            # Sync files to S3
            aws s3 sync . s3://ingridy-data-etl/code
          fi
